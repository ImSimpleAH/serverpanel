
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Command Line Editor</title>
  <script defer src="commandline.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Edit Server Launch Command</h1>
    <textarea id="commandInput" class="w-full p-4 rounded-lg bg-gray-700 text-white h-60 mb-4 resize-y"></textarea>
    <div class="flex justify-between">
      <button onclick="saveCommand()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold">Save Command Line</button>
      <span id="status" class="text-green-400"></span>
    </div>
  </div>
</body>
</html>
