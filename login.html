
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - 28th CAD Panel</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">28th CAD - Server Panel Login</h1>
    <form id="loginForm">
      <label class="block mb-2 font-semibold">Username</label>
      <input type="text" id="username" required class="w-full p-2 rounded bg-gray-700 text-white mb-4">
      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 text-white mb-6">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-4 hidden">Login failed. Check credentials.</p>
  </div>
</body>
</html>
