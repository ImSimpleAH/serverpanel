
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FASTER Control Panel</title>
  <script defer src="dashboard.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">FASTER Server Control Panel</h1>

    <label for="profileSelect" class="block mb-2 font-semibold">Select Profile:</label>
    <select id="profileSelect" class="bg-gray-700 p-2 rounded-lg mb-4 w-full">
      <option value="Server 1 | Operations">Server 1 | Operations</option>
      <option value="Server 3 | Misc">Server 3 | Misc</option>
      <option value="Server 2 | Training">Server 2 | Training</option>
      <option value="28th Vietnam">28th Vietnam</option>
      <option value="Joint Operations">Joint Operations</option>
      <option value="Server 1 | Star Wars">Server 1 | Star Wars</option>
      <option value="Server 3 | Misc (2)">Server 3 | Misc (2)</option>
      <option value="Server 1 | Modded Misc">Server 1 | Modded Misc</option>
    </select>

    <div class="space-x-4 mb-6">
      <button onclick="controlServer('start')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">▶ Start</button>
      <button onclick="controlServer('stop')" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold">■ Stop</button>
      <button onclick="controlServer('restart')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg font-semibold">⟳ Restart</button>
    </div>
  </div>
</body>
</html>
