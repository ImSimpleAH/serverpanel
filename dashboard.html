
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - 28th CAD Panel</title>
  <script defer src="dashboard.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="p-8">
    <h1 class="text-3xl font-bold mb-6">28th CAD - Server Control Panel</h1>
    <div class="space-x-4">
      <button onclick="sendAction('start')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Start</button>
      <button onclick="sendAction('stop')" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">Stop</button>
      <button onclick="sendAction('restart')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Restart</button>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded float-right">Logout</button>
    </div>
    <div id="status" class="mt-6 text-lg"></div>
  </div>
</body>
</html>
